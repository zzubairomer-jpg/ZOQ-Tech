<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZOQ Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #020617;
            padding: 50px 60px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.7);
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #38bdf8;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 25px;
            color: #94a3b8;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .tech {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .tech span {
            background: #1e293b;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status {
            margin-top: 30px;
            display: inline-block;
            background: #22c55e;
            color: #022c22;
            padding: 10px 22px;
            border-radius: 30px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ZOQ Tech</h1>
        <h2>Innovating DevOps & Cloud Solutions</h2>

        <p>
            Welcome to ZOQ Tech!  
            This application is containerized using Docker, deployed on Kubernetes,
            and monitored with Prometheus & Grafana.
        </p
